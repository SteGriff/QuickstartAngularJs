<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
<title>NgController</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="tachyons.min.css">
</head>
<body class="sans-serif" ng-controller="MainController">
	<main class="pa2">
		<h1>NgController</h1>
		
		<div>
			<label>
				Message:
				<input class="w-100" ng-model="message">
			</label>
		</div>
		
		<div>
			<button ng-repeat="button in buttons" ng-click="addChat(button)">
				{{button}}
			</button>
		</div>
		
		<div class="mt4">
			<label>Add a new button:
			<input ng-model="newButtonText">
			<button ng-click="addButton()">Add</button>
		</div>
	</main>
	
	<script src="angular.min.js"></script>
	<script src="2.NgController.js"></script>
	<script>
	
	</script>
</body>
</html>
