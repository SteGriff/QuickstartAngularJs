<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
<title>LocalStorage</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="tachyons.min.css">
</head>
<body class="sans-serif" ng-controller="MainController">
	<main class="pa2">
		<h1>LocalStorage</h1>
		
		<div>
			<label>
				Message:
				<input class="w-100" ng-model="message">
			</label>
		</div>
		
		<div class="bg-yellow pa3 ma3 measure">
			<p ng-bind="message"></p>
		</div>
		
		<p>Refresh the page and <b>Message</b> will persist (compare to example #2 where it doesn't)</p>
		
	</main>
	
	<script src="angular.min.js"></script>
	<script src="angular-local-storage.min.js"></script>
	<script src="5.LocalStorage.js"></script>
</body>
</html>
