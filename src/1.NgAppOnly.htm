<!DOCTYPE HTML>
<html ng-app>
<head>
<title>NgApp Only</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="tachyons.min.css">
</head>
<body class="sans-serif">
	<main class="pa2">
		<h1>NgApp Only</h1>
		<h2>Hello world example</h2>
		<div>
			<label>Name:</label>
			<input type="text" ng-model="aName" placeholder="Enter name here">
		</div>
		<p><strong>Hello {{aName}}!</strong></p>
		
		<hr>
		
		<h2>Pangram detector example</h2>
		
		<input class="w-100" ng-model="pangram" placeholder="Type in here...">
		<span
			ng-class="{'strike' : (pangram.toUpperCase().indexOf(letter) > -1)}"
			ng-repeat="letter in 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('')">
			{{letter}}
			</span>
	</main>
	
	<script src="angular.min.js"></script>
	<script>
	
	</script>
</body>
</html>
