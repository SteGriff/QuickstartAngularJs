<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
<title>NgInclude Views</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="tachyons.min.css">
</head>
<body class="sans-serif" ng-controller="MainController">
	<main class="pa2">
		<h1>NgInclude Views</h1>
				
		<div class="mb4">
			<button
				class="ph3 pv2 nt1
				input-reset ba b--black bg-white bw1
				pointer f6"
				ng-repeat="(thisScreenId, screen) in screens"
				ng-click="loadScreen(thisScreenId)"
				ng-class="{'b bb-0' : screenId == thisScreenId}">
				{{screen.name}}
			</button>
		</div>
		
		<!-- Includes one of the screens.urls from $scope: tutorial.htm, practice.htm, or test.htm -->
		<ng-include src="screens[screenId].url">
		</ng-include>

	</main>
	
	<script src="angular.min.js"></script>
	<script src="3.NgIncludeViews.js"></script>
	<script>
	
	</script>
</body>
</html>
